<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedHead Trailer Rentals</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        header {
            background: #8b0000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        .section {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .section h2 {
            text-align: center;
            margin-top: 0;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .pricing {
            font-size: 20px;
            text-align: center;
        }

        .contact-box {
            background: #8b0000;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            background: white;
            color: #8b0000;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        footer {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>RedHead Trailer Rentals</header>

<div class="section">
    <h2>20ft Car Hauler Trailer</h2>

    <div class="gallery">
        <img src="Car Hauler Side pic.jpg" alt="Side view of trailer">
        <img src="Car Hauler Rear end Pic.jpg" alt="Rear view of trailer">
        <img src="Car Hauler Tool Box pic.jpg" alt="Toolbox view of trailer">
    </div>
</div>

<div class="section pricing">
    <h2>Rental Rates</h2>
    <p><strong>$50</strong> — 4 Hours</p>
    <p><strong>$100</strong> — 24 Hours</p>
    <p>Includes ramps • Tandem Axle • Spare Tire • Durable Steel Deck</p>
</div>

<div class="section contact-box">
    <h2>Ready to Rent?</h2>
    <a class="btn" href="https://www.facebook.com/profile.php?id=61577579257659" target="_blank">Message Us on Facebook</a>
    <a class="btn" href="tel:3468398810">Call or Text: 346-839-8810</a>
</div>

<footer>
    © 2025 RedHead Trailer Rentals
</footer>

</body>
</html>
